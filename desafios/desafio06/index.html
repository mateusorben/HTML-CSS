<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTNML</h1>
    <p>Em HTML5 podemos inserir os elemntos da lista a seguir, passe o mouse sobre os termos para descobir qual tag será ultilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulo</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista Numerada</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">Nregrito</abbr></li>
        <li><abbr title="use a tag &lt;em&gt;">Italico</abbr></li>
    </ul>
</body>
</html>
